{% extends "app.html" %}
{% load static %}
{% block content %}

    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link bg-custom text-white fw-bold" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" aria-current="page" href="/create_post/">Create Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="#" data-bs-toggle="modal" data-bs-target="#ask-question">Asking Question</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="notification.html">Notification</a>
        </li>
    </ul>
    <div class="panel-2">
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <a href="profile.html" class="custom-link">
                    <div class="card-profile">
                        <div class="card-profile-pic">
                            <img src="{% static 'images/profile-1.jpg' %}" class="img-fluid" alt="profile-1">
                        </div>
                        <div class="card-profile-fact">
                            <b class="text-dark">{{ post.4 }}</b>
                            <span class="text-muted uploaded-time">Updated at 10mins ago</span>
                        </div>
                    </div>
                </a>
                <div class="card-para mt-3">
                    {{ post.1 | safe }}
                </div>
                <div class="card-like">
                    <span><i class="fa fa-thumbs-up"></i> 1.1k Likes</span> &nbsp;
                    <span><i class="fa fa-comments"></i> 1.1k Comments</span>
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
